<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Image Search</title>
        <link rel="stylesheet" href="g_search.css">
    </head>
    <body>
        <a href="index.html">Google Search</a>        
        
        <form action="http://images.google.com/images" class="box">
            <img alt="Google Image Search" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" id="logo">
            <input type="text" name="q" id="search">
            <input type="submit" id="but" value="Google Image Search" class="button">
        </form>
    </body>
</html>
